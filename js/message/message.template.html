<div ng-controller="messages as ctrl">
  <tool-bar mail="ctrl.mail"></tool-bar>
  <div ng-repeat="message in ctrl.mail">
    <div class="row message selected-{{message.selected}} read-{{message.read}}">
      <div class="col-xs-1">
        <div class="row">
          <div class="col-xs-2">
            <input type="checkbox" ng-model="message.selected" />
          </div>
          <!-- is starred -->
          <div class="col-xs-2" ng-if="message.starred == true">
            <i class="star fa fa-star" ng-click="message.starred = false"></i>
          </div>
          <!-- is not starred -->
          <div class="col-xs-2" ng-if="message.starred == false">
            <i class="star fa fa-star-o" ng-click="message.starred = true"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-11">
        <span class="label label-warning" ng-repeat="item in message.labels">{{item}}</span>
        <a href="#" ng-click="message.read === true ? message.read = false : message.read = true">
          {{message.subject}}
        </a>
      </div>
    </div>
  </div>
</div>
