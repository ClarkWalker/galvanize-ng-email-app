<div ng-controller="messages as ctrl">
  <tool-bar mail="ctrl.mail"></tool-bar>
  <div ng-repeat="mail in ctrl.mail">
    <div class="row message unread selected-{{mail.selected}}">
      <div class="col-xs-1">
        <div class="row">
          <div class="col-xs-2">
            <input type="checkbox" ng-model="mail.selected" />
          </div>
          <div class="col-xs-2">
            <i class="star fa fa-star-o"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-11">
        <span class="label label-warning" ng-repeat="bilbo in mail.labels">{{bilbo}}</span>
        <a href="#">
          {{mail.subject}}
        </a>
      </div>
    </div>
  </div>
</div>
